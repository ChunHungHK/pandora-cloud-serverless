name: Sync personal forks
on:
  schedule:
  - cron: '0 0 * * *' # run daily
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go environment
      uses: actions/setup-go@v4
      with:
        cache: false # Caching doesn't work without a go.sum file.
    - name: Install latest ghh release
      run: go install github.com/katexochen/ghh@latest
    - name: Sync personal forks
      env:
        # A classic personal access token with repo and workflow scopes.
        GHH_TOKEN: ${{ secrets.GHH_CI_TOKEN }}
      run: ghh sync-forks --target-branches=upstream --verbose
